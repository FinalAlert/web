<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстраційна Форма</title>
    <style>
        /* 1. Жирний шрифт для першого елемента <li> */
        li:first-child {
            font-weight: bold;
        }

        /* 2. Останні <a> у батьківських елементах - червоний колір */
        a:last-child {
            color: red;
        }

        /* 3. Вимкнені (disabled) <input> - сірий фон */
        input:disabled {
            background-color: gray;
        }

        /* 4. Прямі дочірні <p> елементи у <div> - напівжирний шрифт */
        div > p {
            font-weight: bold;
        }

        /* 5. <a> з href, що починається з https - зелений колір */
        a[href^="https"] {
            color: green;
        }

        /* 6. <input> з type="text" - синя рамка 1px */
        input[type="text"] {
            border: 1px solid blue;
        }

        /* 7. Перші та останні <li> у батьківських елементах - шрифт 24px */
        li:first-child, li:last-child {
            font-size: 24px;
        }

        /* 8. Всі <p> нащадки <div> - розмір шрифту 16px */
        div p {
            font-size: 16px;
        }

        /* 9. <input> з атрибутом checked - світло-блакитний фон */
        input:checked {
            background-color: lightblue;
        }

        /* 10. Прямі дочірні <a> елементи у <li> - підкреслення */
        li > a {
            text-decoration: underline;
        }

        /* 11. Парні <li> - жирний шрифт */
        li:nth-child(even) {
            font-weight: bold;
        }

        /* 12. <input> з type="text" і не disabled - сірий фон */
        input[type="text"]:not(:disabled) {
            background-color: lightgray;
        }

        /* 13. Перші <p> дочірні елементи - розмір шрифту 24px */
        p:first-child {
            font-size: 24px;
        }

        /* 14. <li> після елемента з класом .special - перечеркнутий */
        .special + li {
            text-decoration: line-through;
        }

        /* 15. Перша літера кожного <p> - розмір шрифту 36px */
        p::first-letter {
            font-size: 36px;
        }

        /* 16. Псевдоелемент ::after для кожного <a> з вмістом ↗ */
        a::after {
            content: " ↗";
        }
    </style>
</head>
<body>
<!-- HTML-код, який ви надавали раніше -->
<nav>
    <a href="lab_list.html">Список лабораторних робіт</a>
</nav>

<h1>Форма реєстрації</h1>

<form action="https://webhook.site/f3e4f8e9-5499-4f2d-ac96-ac601a04338a" method="post">
    <label for="first_name">Ім'я:</label>
    <input type="text" id="first_name" name="first_name" required pattern="[A-Za-zА-Яа-яЇїІіЄєҐґ']+" title="Тільки букви">
    <br>

    <label for="last_name">Прізвище:</label>
    <input type="text" id="last_name" name="last_name" required pattern="[A-Za-zА-Яа-яЇїІіЄєҐґ']+" title="Тільки букви">
    <br>

    <label for="email">Електронна пошта:</label>
    <input type="email" id="email" name="email" required>
    <br>

    <label for="password">Пароль:</label>
    <input type="password" id="password" name="password" required pattern=".{8,}" title="Мінімум 8 символів">
    <br>

    <label for="confirm_password">Підтвердження паролю:</label>
    <input type="password" id="confirm_password" name="confirm_password" required pattern=".{8,}" title="Мінімум 8 символів">
    <br>

    <label for="dob">Дата народження:</label>
    <input type="date" id="dob" name="dob">
    <br>

    <label for="gender">Стать:</label>
    <select id="gender" name="gender">
        <option value="male">Чоловіча</option>
        <option value="female">Жіноча</option>
        <option value="other">Інша</option>
    </select>
    <br>

    <input type="submit" value="Зареєструватися">
</form>
</body>
</html>
